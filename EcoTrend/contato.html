<div class="container mt-5">
    <form class="contato">
        <div class="text-center mb-4">
            <h1 class="texto-principal">Entre em Contato</h1>
            <p class="h4 texto-sub">Alguma dúvida, crítica construtiva ou sugestão? Entre em contato conosco.</p>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="input-nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="input-nome" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="input-sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="input-sobrenome" placeholder="Digite seu sobrenome">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="input-nome-completo" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="input-nome-completo" placeholder="Nome completo">
        </div>
        <div class="mb-3">
            <label for="input-email" class="form-label">Endereço de email</label>
            <input type="email" class="form-control" id="input-email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
            <label for="textarea" class="form-label">Mensagem</label>
            <textarea class="form-control" id="textarea" rows="3" placeholder="Sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
